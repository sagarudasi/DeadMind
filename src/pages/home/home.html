<ion-content padding text-center>
  <div class="dm-logo"></div>
  <h1>Dead Mind</h1>
  <p>Describe me not!</p>
  <div *ngIf="authService.authState == AuthStateEnum.UNKNOWN">
    Please wait ...
  </div>
  <div *ngIf="authService.authState == AuthStateEnum.NOTLOGGEDIN">
    <button ion-button (click)="loginWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>&nbsp;Login with Facebook!
    </button>
  </div>
</ion-content>
